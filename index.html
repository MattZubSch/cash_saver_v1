<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Link fuente principal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="main2.js" defer></script>

</head>
<body>
    <header class="cabecera">
        <div class="titulo">
            <h1 id="titleUp">
                Coin
            </h1>
            <h1 id="titleDown">
                Saver
            </h1>
        </div>
    </header>

    <main>
        <div id="marcadorLimite">
            <h2 id="subtitle">
                Registrar Limite de gasto
            </h2>
            <button id="regisLimit">Registrar Limite</button>
        </div>
        <div id="panelMovimientos">
            <div class="panel">    
                <h2 id="subtitle">
                    Ingresar Nuevo Movimiento
                </h2>
            </div>
            <div class="panel">    
                <h2 id="subtitle">
                    Modificar Movimientos
                </h2>
            </div> 
            <div class="panel">    
                <h2 id="subtitle">
                    Eliminar Movimientos
                </h2>
            </div>     
        </div>
        <div id="formDeCarga">
            <form action="" id="formulario">
                <input type="text" placeholder="Nombre de la Transaccion" id="nombreForm">
                <input type="number" placeholder="Monto de la transaccion"id="montoForm">
                <input type="submit" value="Enviar">
            </form>
        </div>
        <div id="resumen">  
            <table class="table table-dark table-striped">
                <thead>
                  <h2 class="mainTitle">Resumen de Gastos</h2>
                </thead>
                <tbody id="tabla1">
                    
                </tbody>
            </table>

        </div>
        <div id="deleter">
            <button id="del">Borrar</button>
            <button id="act">Actualizar</button>
        </div>
    </main>
    
</body>

</html>
